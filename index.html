<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hari Bank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/xary111/my-hari-bank/main/WE_D0l8j6Js.jpg');
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(67, 175, 87, 0.2) 33%,
        rgba(33, 150, 243, 0.2) 66%,
        rgba(243, 150, 33, 0.2) 100%
      );
      z-index: 1;
    }

    .leaf {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.18 2.74c-.29-.15-1.58-.87-2.99-.87-2.37 0-4.38 2.01-4.38 4.37 0 1.51.9 2.8 2.39 3.64.83.59 1.73.95 2.68 1.09.94.14 2.11.14 3.07 0 .76-.14 1.86-.5 2.68-1.1 1.49-.83 2.39-2.13 2.39-3.64 0-2.36-2.01-4.37-4.38-4.37-1.41 0-2.7-.72-2.99-1.09h.01z"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      animation: fall 3s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 3;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="gradient-overlay"></div>
  <div class="leaf" style="left: 10%;"></div>
  <div class="leaf" style="left: 30%; animation-delay: 0.5s;"></div>
  <div class="leaf" style="left: 50%; animation-delay: 1s;"></div>
  <div class="leaf" style="left: 70%; animation-delay: 1.5s;"></div>
  <div class="leaf" style="left: 90%; animation-delay: 2s;"></div>

  <div class="container">
    <h1>Hari Bank</h1>
    <div id="registrationForm">
      <h2>Регистрация</h2>
      <div class="form-group">
        <label>Nick_Name:</label>
        <input type="text" id="nick" required>
      </div>
      <div class="form-group">
        <label>Пароль:</label>
        <input type="password" id="password" required>
      </div>
      <button onclick="register()">Зарегистрироваться</button>
      <button onclick="login()">Войти</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
   const spreadsheetId = "1QYZeJonqTuGASyfIQN7BoV1Sls4zGChQCy_gHRh-9ck"; // Замени на свой ID
const apiKey = "AIzaSyAYXP4fq59VAGpyLjmKatydhBussnQF86c"; // Замени на свой API-ключ

// Функция для чтения данных из таблицы
async function readData() {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1?key=${apiKey}`;
  console.log("Запрос к таблице:", url); // Отладочное сообщение

  try {
    const response = await fetch(url);

    // Проверяем статус ответа
    if (!response.ok) {
      throw new Error(`Ошибка HTTP: ${response.status}`);
    }

    const data = await response.json();
    console.log("Ответ от API:", data); // Отладочное сообщение

    // Проверяем, есть ли данные
    if (!data.values) {
      console.error("Таблица пуста или данные не найдены.");
      return [];
    }

    return data.values;
  } catch (error) {
    console.error("Ошибка при чтении данных:", error); // Отладочное сообщение
    showMessage("Ошибка при загрузке данных!", "red");
    return [];
  }
}

// Функция для записи данных в таблицу
async function writeData(data) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1:append?valueInputOption=RAW&key=${apiKey}`;
  console.log("Запрос на запись:", url, data); // Отладочное сообщение

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        values: [data],
      }),
    });

    const result = await response.json();
    console.log("Результат записи:", result); // Отладочное сообщение
    return result;
  } catch (error) {
    console.error("Ошибка при записи данных:", error); // Отладочное сообщение
    showMessage("Ошибка при записи данных!", "red");
  }
}

// Функция для регистрации
async function register() {
  const nick = document.getElementById("nick").value.trim();
  const password = document.getElementById("password").value.trim();

  console.log("Регистрация:", nick, password); // Отладочное сообщение

  try {
    const users = await readData();
    const userExists = users.some(user => user[0] === nick);

    if (userExists) {
      showMessage("Пользователь с таким именем уже существует!", "red");
      return;
    }

    const newUser = [nick, password, false, 0, 0]; // Формат строки
    await writeData(newUser);
    showMessage("Регистрация прошла успешно!", "green");

    document.getElementById("nick").value = "";
    document.getElementById("password").value = "";
  } catch (error) {
    console.error("Ошибка при регистрации:", error); // Отладочное сообщение
    showMessage("Ошибка при регистрации!", "red");
  }
}

// Функция для входа
async function login() {
  const nick = document.getElementById("nick").value.trim();
  const password = document.getElementById("password").value.trim();

  console.log("Вход:", nick, password); // Отладочное сообщение

  try {
    const users = await readData();

    // Проверяем, есть ли данные
    if (!users || users.length === 0) {
      showMessage("Ошибка: данные не загружены!", "red");
      return;
    }

    const user = users.find(user => user[0] === nick && user[1] === password);

    if (user) {
      if (user[2] === "true") {
        showAdminPanel(users);
      } else {
        showProfile(user);
      }
    } else {
      showMessage("Неверный логин или пароль!", "red");
    }
  } catch (error) {
    console.error("Ошибка при входе:", error); // Отладочное сообщение
    showMessage("Ошибка при входе!", "red");
  }
}

    // Функция для записи данных в таблицу
    async function writeData(data) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1:append?valueInputOption=RAW&key=${apiKey}`;
      console.log("Запрос на запись:", url, data); // Отладочное сообщение

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            values: [data],
          }),
        });

        const result = await response.json();
        console.log("Результат записи:", result); // Отладочное сообщение
        return result;
      } catch (error) {
        console.error("Ошибка при записи данных:", error); // Отладочное сообщение
        showMessage("Ошибка при записи данных!", "red");
      }
    }

    // Функция для регистрации
    async function register() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value.trim();

      console.log("Регистрация:", nick, password); // Отладочное сообщение

      try {
        const users = await readData();
        const userExists = users.some(user => user[0] === nick);

        if (userExists) {
          showMessage("Пользователь с таким именем уже существует!", "red");
          return;
        }

        const newUser = [nick, password, false, 0, 0]; // Формат строки
        await writeData(newUser);
        showMessage("Регистрация прошла успешно!", "green");

        document.getElementById("nick").value = "";
        document.getElementById("password").value = "";
      } catch (error) {
        console.error("Ошибка при регистрации:", error); // Отладочное сообщение
        showMessage("Ошибка при регистрации!", "red");
      }
    }

    // Функция для входа
    async function login() {
      const nick = document.getElementById("nick").value.trim();
      const password = document.getElementById("password").value.trim();

      console.log("Вход:", nick, password); // Отладочное сообщение

      try {
        const users = await readData();

        // Проверяем, есть ли данные
        if (!users || users.length === 0) {
          showMessage("Ошибка: данные не загружены!", "red");
          return;
        }

        const user = users.find(user => user[0] === nick && user[1] === password);

        if (user) {
          if (user[2] === "true") {
            showAdminPanel(users);
          } else {
            showProfile(user);
          }
        } else {
          showMessage("Неверный логин или пароль!", "red");
        }
      } catch (error) {
        console.error("Ошибка при входе:", error); // Отладочное сообщение
        showMessage("Ошибка при входе!", "red");
      }
    }

    // Функция для отображения профиля
    function showProfile(user) {
      const container = document.querySelector(".container");
      container.innerHTML = `
        <h1>Hari Bank</h1>
        <div id="profile">
          <h2>Профиль</h2>
          <p>Никнейм: <span id="profileNick">${user[0]}</span></p>
          <p>Баллы: <span id="profilePoints">${user[3]}</span></p>
          <p>Харикоины: <span id="profileHaricoins">${user[4]}</span></p>
          <button onclick="logout()">Выйти</button>
        </div>
      `;
    }

    // Функция для отображения панели администратора
    function showAdminPanel(users) {
      const container = document.querySelector(".container");
      container.innerHTML = `
        <h1>Hari Bank</h1>
        <div id="adminPanel">
          <h2>Панель администратора</h2>
          <div class="form-group">
            <label>Выберите пользователя:</label>
            <select id="userList" onchange="showUserDetails()"></select>
          </div>
          <div class="form-group">
            <label>Никнейм:</label>
            <input type="text" id="adminNick" readonly>
          </div>
          <div class="form-group">
            <label>Пароль:</label>
            <input type="text" id="adminPassword" readonly>
          </div>
          <div class="form-group">
            <label>Баллы:</label>
            <input type="number" id="adminPoints" value="0">
          </div>
          <div class="form-group">
            <label>Харикоины:</label>
            <input type="number" id="adminHaricoins" value="0">
          </div>
          <button onclick="updateUserData()">Обновить данные</button>
          <button onclick="deleteUser()" style="background-color: #ff4444;">Удалить пользователя</button>
          <button onclick="logout()">Выйти</button>
        </div>
      `;

      // Заполняем список пользователей
      const userList = document.getElementById("userList");
      userList.innerHTML = ""; // Очищаем список перед заполнением
      users.forEach((user, index) => {
        if (user[2] === "false") { // Не показываем администратора в списке
          const option = document.createElement("option");
          option.value = index + 1; // Номер строки в таблице
          option.textContent = user[0]; // Никнейм
          userList.appendChild(option);
        }
      });

      // Показываем данные первого пользователя в списке
      if (users.length > 1) { // Исключаем администратора
        showUserDetails(2); // Первый пользователь после администратора
      }
    }

    // Функция для отображения данных выбранного пользователя
    async function showUserDetails(rowIndex) {
      const users = await readData();
      const user = users[rowIndex - 1]; // Индексация с 0

      if (user) {
        document.getElementById("adminNick").value = user[0];
        document.getElementById("adminPassword").value = user[1];
        document.getElementById("adminPoints").value = user[3];
        document.getElementById("adminHaricoins").value = user[4];
      }
    }

    // Функция для обновления данных пользователя
    async function updateUserData() {
      const rowIndex = document.getElementById("userList").value;
      const points = parseInt(document.getElementById("adminPoints").value);
      const haricoins = parseInt(document.getElementById("adminHaricoins").value);

      const users = await readData();
      const user = users[rowIndex - 1]; // Индексация с 0

      if (user) {
        user[3] = points; // Обновляем баллы
        user[4] = haricoins; // Обновляем харикоины
        await updateData(rowIndex, user);
        showMessage("Данные пользователя обновлены!", "green");
      }
    }

    // Функция для удаления пользователя
    async function deleteUser() {
      const rowIndex = document.getElementById("userList").value;
      await deleteData(rowIndex);
      showMessage("Пользователь удален!", "green");
      showAdminPanel(await readData()); // Обновляем панель администратора
    }

    // Функция для выхода
    function logout() {
      const container = document.querySelector(".container");
      container.innerHTML = `
        <h1>Hari Bank</h1>
        <div id="registrationForm">
          <h2>Регистрация</h2>
          <div class="form-group">
            <label>Nick_Name:</label>
            <input type="text" id="nick" required>
          </div>
          <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required>
          </div>
          <button onclick="register()">Зарегистрироваться</button>
          <button onclick="login()">Войти</button>
          <div id="message"></div>
        </div>
      `;
    }

    // Функция для отображения сообщений
    function showMessage(message, color) {
      const messageElement = document.getElementById("message");
      messageElement.innerText = message;
      messageElement.style.color = color;
    }
  </script>
</body>
</html>
