<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari Bank</title>
         <button onclick="googleSignIn()">Войти через Google</button>
          <script src="https://accounts.google.com/gsi/client" async defer></script>
     
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/xary111/my-hari-bank/main/WE_D0l8j6Js.jpg');
            background-size: contain;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(67, 175, 87, 0.2) 33%,
                rgba(33, 150, 243, 0.2) 66%,
                rgba(243, 150, 33, 0.2) 100%
            );
            z-index: 1;
        }

        .leaf {
            position: fixed;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.18 2.74c-.29-.15-1.58-.87-2.99-.87-2.37 0-4.38 2.01-4.38 4.37 0 1.51.9 2.8 2.39 3.64.83.59 1.73.95 2.68 1.09.94.14 2.11.14 3.07 0 .76-.14 1.86-.5 2.68-1.1 1.49-.83 2.39-2.13 2.39-3.64 0-2.36-2.01-4.37-4.38-4.37-1.41 0-2.7-.72-2.99-1.09h.01z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            animation: fall 3s linear infinite;
            z-index: 2;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="leaf" style="left: 10%;"></div>
    <div class="leaf" style="left: 30%; animation-delay: 0.5s;"></div>
    <div class="leaf" style="left: 50%; animation-delay: 1s;"></div>
    <div class="leaf" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="leaf" style="left: 90%; animation-delay: 2s;"></div>

    <div class="container">
        <h1>Hari Bank</h1>
        <div id="registrationForm">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label>Nick_Name:</label>
                <input type="text" id="nick" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="register()">Зарегистрироваться</button>
            <div id="message"></div>
        </div>
    </div>
</body>
</html>
